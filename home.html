<!DOCTYPE html>

<html lang="en">


	<head>

		<meta charset="utf-8">

		<title>CollabRater</title>
		<style type="text/css">
			body{background-image: url("profile.jpg");
			background-size: cover;}

			ul {
			    list-style-type: none;
			    margin: 0;
			    padding: 0;
			    overflow: hidden;
			}
			li {
				float: left;
			}
			a:link, a:visited {
				display: block;
				width: 120px;
				font-weight: bold;
				text-align: center;
				padding: 4px;
				text-decoration: none;
				text-transform: uppercase;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#usr").keyup(function(){
					//$("#message").text("hello!");
					$.ajax({
						url: "cgi-bin/UsernameLookup.py",
						type: "GET",
						data: {
							name: $('#usr').val()
						},
						dataType: "json",
						success:function(dat){
							$("#message").text("yo");
							console.dir(dat);
							$("#message").text(dat.name);
						},
					})
				});
			});
		</script>

	</head>

	<body>

		<ul>
			<li><a href="home.html">Home Page</a></li>
			<li><a href="profile.html">Create and Edit your Profile</a></li>
			<li><a href="about.html">About Us</a></li>
		</ul>

		<h1 style="text-align: center"><img src="logo.jpg"/></h1>

		<form method="post" id = "viewprofile" action="cgi-bin/viewprofile.py">

		<br>

		<label>Enter a valid username to view a profile: </label> <input name="user_name" id = "usr" type="text" size="30"/>

		<input type="submit" value ="Search"/>

		</form>

		<div id = "message"></div>

		<br>

		<form method="post" id = "logout" action="cgi-bin/logout.py">

		<br>
		<input type="submit" value ="Log Out"/>

		</form>

	</body>



</html>
