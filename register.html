<html>
<head>
<title>My form</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	
$(document).ready(function(){
	console.log("hello!");
	$("#CheckUsername").click(function(){
		$.ajax(
		{
			url: "cgi-bin/namecheck.py",
			type: "POST",
			data: {
				stuff: $("#stuffInput").val()
			},
			dataType: "text",
			success: function(dat) {
				$("fileContents").html(dat);
			},
		});
	});
});
</script>
</head>
<body>

<h1>Please enter your info:</h1>

<input type="text" id="stuffInput"/>
<button if="CheckUsername">Check Username!</button>

<pre id="fileContents"></pre>



<form method="post" action="cgi-bin/register.py">



<label>Username:</label> <input name="user_name" type=text size="30"/>
<br/>

<label>Password:&nbsp</label> <input name="pass_word" type=password size="30"/>

<br/>

<label>(Optional)AdminPassword:</label> <input name="admin_password" type=text size="30"/>
<br/>
<input type="submit" value = "Register"/>

</form>

<a href="login.html">Return to Login Page</a>



</body>

</html>
