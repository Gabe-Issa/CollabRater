<!DOCTYPE html>



<html lang="en">


	<head>

		<meta charset="utf-8">

		<title>CollabRator</title>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#usr").keyup(function(){
					$.ajax({
						url: "cgi-bin/viewprofile.py",
						type: "GET",
						data: {
							stuff: $('#usr').val()
						},
						dataType: "json",
						success:function(dat){
							console.dir(dat);
							$("message").text(dat.name);
						},
					})
				});
			});


	</head>

	<body>

		<h1>CollabRater</h1>

		
		<form method="post" id = "logout" action="cgi-bin/logout.py">


		<input type="submit" value ="Log Out"/>

		</form>

		<br>


		<a href="profile.html">Edit your profile</a>


		<form method="post" id = "viewprofile" action="cgi-bin/viewprofile.py">

		<br>

		<label>Enter a valid username to view a profile: </label> <input name="user_name" id = "usr" type=text size="30"/>

		<input type="submit" id = "lookup" value ="Search"/>

		<div id = "message"></div>

		</form>

		<br>

		<form method="post" id = "postcomment" action="cgi-bin/comment.py">

		<label>Enter the applicant you want to comment on:</label><input type="text" id="username"/>
		<label>Enter your comment:</label><input type="text" id="comment"/>
		<br>

		<input type="submit" value="Post comment" id="postcommentbutton"/>

		</form>

		

	</body>



</html>
