<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>CollabRator</title>
	</head>

	<body>
		<h1>Welcome to CollabRater!</h1>
		
		<h2>Log In here:</h2>

		<form method="post" action="cgi-bin/login.py">


		<label>Username:</label> <input id = "username" name="user_name" type=text size="30"/>
		<br>
		<label>Password:&nbsp</label> <input id = "password" name="pass_word" type=text size="30"/>

		<br>
		<input type="submit" id = "submit" value = "Log In" disabled/> <input type="reset"/>
		
		<br>
		
		<p>Don't Have An Account? <a href="register.html">Sign up here.</a></p>

		<script>
			$(':text').keyup(function() {
		    	if($('#username').val() != "" && $('#password').val() != "") {
		       		$('#submit').removeAttr('disabled');
		   		 } 
		   		else {
		       		$('#submit').attr('disabled', true);   
		    	}
			});
		</script>
		
	</body>

</html>
