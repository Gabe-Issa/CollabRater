<html>

<head><title>My form</title></head>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		console.log("hello!");
		$("#username").on('input', function(){
			// every time user alters state of the username input field, call namecheck.py to check the input 
			// against the existing usernames in the database, then print out a red X if username already exists,
			// or print out a green check mark if username does not yet exist.
			$.ajax(
			{
				url: "cgi-bin/namecheck.py",
				type: "GET",
				dataType: "json",
				success: function(dat) {
					console.dir(dat);
					if (dat.result = "TRUE"){
						$("#checkmark").src = "../images/redX.png";
						// display red "X"
					}
					else{
						$("#checkmark").src = "../images/greencheck.png";
						// display green "check mark"
					}
				},
			});
		});
	});
	</script>

<body>

<h1>Please enter your info:</h1>



<form method="post" action="cgi-bin/register.py">



<label>Username:</label> <input id = "username" name="user_name" type=text size="30"/>
<img id = "checkmark" height="42" width="42"></img>

<br/>

<label>Password:&nbsp</label> <input name="pass_word" type=password size="30"/>

<br/>

<label>(Optional)AdminPassword:</label> <input name="admin_password" type=text size="30"/>
<br/>
<input type="submit" value = "Register"/>

</form>

<a href="login.html">Return to Login Page</a>



</body>

</html>
