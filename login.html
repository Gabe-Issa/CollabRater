<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>CollabRator</title>

		<!--
			script below checks if the password field is empty.
			If it is empty, the "log in" button should remain disabled.
			If it is not empty, it should be enabled.
		!-->

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type = "text/javascript">
			$(document).ready(function() {

				$('#form').keyup(function(){
					if($('#password').val() != "" && $('#username').val() != ""){
						$('#submit').removeAttr('disabled');
					}
					else if($('#password').val() == "" || $('#username').val() == ""){
						$('#submit').attr('disabled', 'disabled');
					}
				});
 			});
		</script>

		<!--
			Now a script that disables the "log in" button again if user
			hits the reset button or deletes one of the fields.
		!-->

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type = "text/javascript">
			$(document).ready(function() {
				$('#reset').click(function(){
					$('#submit').attr('disabled', 'disabled');				
				});
 			});
		</script>

	</head>

	<body>
		<h1>Welcome to CollabRater!</h1>
		
		<h2>Log In here:</h2>

		<form method="post" action="cgi-bin/login.py" id = "form">


		<label>Username:</label> <input id = "username" name="user_name" type=text size="30"/>
		<br>
		<label>Password:&nbsp</label> <input id = "password" name="pass_word" type=password size="30"/>
		<br>
		<input type="submit" id = "submit" value = "Log In" disabled = "disabled"/> <input type="reset" id = "reset"/>
		
		<br>

		<p>Don't Have An Account? <a href="register.html">Sign up here.</a></p>
		
	</body>

</html>
