<head>

<script type="text/javascript">

  $("#linkedin").val(localStorage['linkedin']);

  })

  })

  })

    localStorage['apartment'] = $("#apartment").val();
  })
  $("#zipcode").on('input', function() {
    localStorage['zipcode'] = $("#zipcode").val();
  })
  $("#country").on('input', function() {

  })

    localStorage['education'] = $("#education").val();
  })
  $("#employer").on('input', function() {

  $("#linkedin").on('input', function() {

    console.log("clicked!");
    var k = $("#keyInput").val();
    var v = $("#valueInput").val();
    localStorage[k] = v;
  });
});

</script>
</head>
