<!DOCTYPE html>



<html lang="en">


	<head>

		<meta charset="utf-8">

		<title>CollabRator</title>

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#usr").keyup(function(){
					//$("#message").text("hello!");
					$.ajax({
						url: "cgi-bin/UsernameLookup.py",
						type: "GET",
						data: {
							name: $('#usr').val()
						},
						dataType: "json",
						success:function(dat){
							$("#message").text("yo");
							console.dir(dat);
							$("#message").text(dat.name);
						},
					})
				});
			});
		</script>

	</head>

	<body>

		<h1>CollabRater</h1>

		
		<form method="post" id = "logout" action="cgi-bin/logout.py">


		<input type="submit" value ="Log Out"/>

		</form>

		<br>


		<a href="profile.html">Edit your profile</a>


		<form method="post" id = "viewprofile" action="cgi-bin/viewprofile.py">

		<br>

		<label>Enter a valid username to view a profile: </label> <input name="usr" id = "usr" type="text" size="30"/>

		<input type="submit" value ="Search"/>

		</form>

		<div id = "message"></div>

		<br>

		<form method='post' id = 'deletecomments' action='cgi-bin/deletecomments.py'

		<label>Enter the applicant you want to delete your comments from:</label><input name = 'usr_name' type='text' id='usr_name'/>

		<input type='submit' value='Delete' id='deletecommentsbutton'/>

		</form>

		

	</body>



</html>
